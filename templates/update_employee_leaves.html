{% extends "layouts/base.html" %}

{% block title %} Update Employee Leaves {% endblock %}

{% block content %}
<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Update Employee Leaves</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
                            <li class="breadcrumb-item">Update Employee Leaves</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->

        <!-- Form Section -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5>Assign Extra Leaves</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="employee">Select Employee</label>
                                <select id="employee" name="employee_id" class="form-control" required>
                                    <option value="">-- Select Employee --</option>
                                    {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="extra_leaves">Extra Leave Days</label>
                                <input type="number" id="extra_leaves" name="extra_leaves" class="form-control" placeholder="Enter extra leave days" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Leaves</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form Section End -->
    </div>
</div>
{% endblock %}
